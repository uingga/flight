name: Daily Flight Crawl

on:
  schedule:
    # 매일 한국 시간 새벽 4시 (UTC 19:00) 실행
    - cron: '0 19 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # 리포지토리 커밋 권한 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run crawler
        run: npm run crawl:all
        env:
          # 필요한 경우 API 키나 환경변수 추가
          CI: true

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 변경된 파일이 있는지 확인
          if [[ -n $(git status --porcelain data/all-flights-cache.json) ]]; then
            git add data/all-flights-cache.json
            git commit -m "chore(data): update flight data [skip ci]"
            git push
            echo "✅ Data updated and pushed."
          else
            echo "ℹ️ No changes to commit."
          fi
